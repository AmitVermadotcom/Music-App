<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="name">BAJAO</div>
	<div class="main">
		
		<div class="songs_list show">
			<span class="song1">List</span>
			<!-- <div class="song1">
				<div class="songDetails">
					<div class="songName">songname</div>
					<div class="artistName">artist</div>
				</div>
				<div id="listplay"><i class="fa fa-play" aria-hidden="true"></i></div>
			</div> -->
			
		</div> 
		<div class="playing">
			<div id="logo"><img src="https://img.icons8.com/office/35/000000/musical-notes.png"/>
			</div>
			<!-- <div class="modal">
				<div id="mute" ><img src="https://img.icons8.com/ios-filled/20/000000/mute--v1.png"/></div>
			<div id="autoplay" onclick="playinloop()"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></div>
			</div> -->
			<div id="options" onclick="optionmodal()"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
			<img id="song_image" src=""/>
			<div class="details">
				<div class="songname">songname</div>
			<div class="artist">Artist</div>
			</div>
			<div class="sliders">
				<input type="range" id="duration_slider" min="0" max="100" value="0" onchange="change_duration()">
				<!-- <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume"> -->
			</div>
			<button onclick="volumeModal()" id="volume_icon"><img src="https://img.icons8.com/ios-filled/25/000000/speaker.png"/></button>
			<div class="buttons">
				<button onclick="preSong()" id="pre_song"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
				<button onclick="justplay()" id="play" ><i class="fa fa-play" aria-hidden="true"></i></button>
				<button onclick="nextSong()" id="next_song"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
				
			</div>

		</div>

		
		<div class="favourites"></div>
